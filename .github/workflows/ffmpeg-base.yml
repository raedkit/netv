name: FFmpeg Base Image

on:
  schedule:
    # Build daily at 3 AM UTC
    - cron: "0 3 * * *"
  push:
    branches: [main]
    paths:
      - "Dockerfile.ffmpeg"
      - ".github/workflows/ffmpeg-base.yml"
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: "FFmpeg version (e.g., 7.1 or snapshot)"
        required: false
        default: "snapshot"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ffmpeg

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build date
        id: date
        run: |
          echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "datetime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Determine FFmpeg version
        id: version
        run: |
          VERSION="${{ github.event.inputs.ffmpeg_version || 'snapshot' }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "$VERSION" = "snapshot" ]; then
            echo "tag=${{ steps.date.outputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=${{ steps.date.outputs.date }},enable=${{ steps.version.outputs.version == 'snapshot' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ffmpeg
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.datetime }}
            FFMPEG_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Verify image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} ffmpeg -version
